<div class="row results-header">
  <div class="col-md-2">
    <h4 align="center">Movies with this artist</h4>
  </div>
  <div class="col-md-10">
    <h4 align="left">Related movies</h4>
  </div>
</div>
{% for result, related in results.iteritems() %}
<div class="row result">
  <div class="col-md-2 with-artist">
    <div class="row">
      <a href="#" class="popper" data-popbox="pop2">
          <img class="movie-img" height="200" src="{{ result[1] }}">
      </a>
    </div>
    <div class="row">
      <h4 class="movie-title">{{ result[0] }}</h4>
    </div>
  </div>
  <div class="col-md-10 related-movies">
  {% for related_movie in related %}
    <div class="col-md-2">
      <a href="#" class="popper" data-popbox="pop2">
          <img class="movie-img" height="200" src="{{ related_movie[1] }}">
      </a>
      <div class="row">
        <h4 class="movie-title">{{ related_movie[0] }}</h4>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
{% endfor %}
